<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OASIS | Starbucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" type="image/jpg" href="assets/icon.jfif"/>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;800&display=swap"
      rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lato&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- animation link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar" data-aos="slide-down" data-aos-duration="3000">
        <div class="navbar__logo">
          <img src="/assets/logo.png" alt="Starbucks Logo" data-aos="flip-right" data-aos-duration="3000"/>
        </div>
        <div class="navbar-menu__wrapper">
          <div class="navbar__menu">
            <a href="#" class="active"> Menu </a>
            <a href="#"> Rewards </a>
            <a href="#"> Gift Cards </a>
          </div>
          <div class="navbar__auth">
            <a href="#" class="sign-in">Sign In</a>
            <a class="join" href="#">Join Now</a>
          </div>
        </div>
        <div class="navbar-menu__small-device">
          <img src="/assets/bars.png" alt="Bars" />
        </div>
      </div>
      <div class="hero">
        <div class="hero__content" data-aos="slide-right" data-aos-duration="3000">
          <div class="snippets">
            <span> Summer Drinks </span>
          </div>
          <div class="title">
            <span>
              Meet our new <span class="summer">Summer</span> Coffeedrinks
            </span>
          </div>
          <div class="description">
            <span>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
              dapibus nibh interdum massa commodo, in gravida quam mattis. Donec
              mollis vel justo non auctor.
            </span>
          </div>
          <button class="order-now">Order Now</button>
          <div class="social-media">
            <a href="#">
              <img src="/assets/facebook.png" alt="Facebook" />
            </a>
            <a href="#">
              <img src="/assets/twitter.png" alt="Twitter" />
            </a>
            <a href="#">
              <img src="/assets/instagram.png" alt="Instagram" />
            </a>
          </div>
        </div>
        <div class="hero__image" data-aos="slide-left" data-aos-duration="3000">
          <img src="/assets/drinks.png" alt="Starbucks drinks" />
        </div>
      </div>
      <footer>
        <p>Designed and Developed by SARAVANAN | <a class="cr" href="https://oasisinfobyte.com/">For OASIS</a></p>
      </footer>
      <div class="background" data-aos="fade-in" data-aos-duration="3000">
        <img src="/assets/coffee.png" alt="Coffee Background" />
      </div>
    </div>
    

    <!-- animation script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
